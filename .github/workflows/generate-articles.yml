name: Ingest cyber watch sources

on:
  workflow_dispatch:
  schedule:
    - cron: "*/45 * * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ingestion pipeline
        run: npm run ingest

      - name: Commit cache/state updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/entries.json data/watchers.json data/alerts-state.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(data): refresh ingestion cache"
          git push
